---
apiVersion: v1
kind: Service
metadata:
  name: cloudprober
  labels:
    app: cloudprober
spec:
  type: ClusterIP
  ports:
  - port: 9313
    targetPort: 9313
  selector:
    app: cloudprober
---
apiVersion: v1
kind: Service
metadata:
  name: prom-cb
  labels:
    app: cloudprober
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: cloudprober
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: cloudprober
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: cloudprober
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudprober
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudprober
  template:
    metadata:
      name: cloudprober
      labels:
        app: cloudprober
    spec:
      containers:
      - name: cloudprober
        image: cloudprober/cloudprober
        command: 
        - /cloudprober
        args:
        - --config_file
        - /cfg/cloudprober.cfg
        - --logtostderr
        ports:
        - name: http
          containerPort: 9313
        # env:
        # # Cloudprober instance scope proxy
        # - name: HTTP_PROXY
        #   value: localhost:3128
        volumeMounts:
        - name: cloudprober-vol
          mountPath: /cfg
      - name: prom
        image: prom/prometheus
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prom-vol
          mountPath: /etc/prometheus
      - name: squid
        image: sameersbn/squid
        ports:
        - containerPort: 3128
      volumes:
      - name: cloudprober-vol
        configMap:
          name: cloudprober
          items:
          - key: cloudprober.cfg
            path: cloudprober.cfg
      - name: prom-vol
        configMap:
          name: cloudprober
          items:
          - key: prometheus.yml
            path: prometheus.yml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudprober
data:
  cloudprober.cfg: |
    probe {
      name: "google_homepage"
      type: HTTP
      targets {
        host_names: "www.google.com"
      }
      interval_msec: 60000 # 1m
      timeout_msec: 1000   # 1s
      # probe-type specific configs
      http_probe {
        # probe scope proxy
        proxy_url: "http://localhost:3128"
      }
    }
  prometheus.yml: |
    global:
      scrape_interval:     10s  
      evaluation_interval: 10s
      external_labels:
        monitor: 'cloudprober-monitor'

    rule_files:
    #  - "/var/app/prometheus/alert.rules"

    scrape_configs:
      - job_name: 'cloudprober'
        static_configs:
          - targets:
            - 'localhost:9313'
